---
permalink: /categories/
layout: default
---
<h1>Categories</h1>
<p>Expand the headings to see all posts from that category.</p>
{% for category in site.categories %}
<details>
<summary><h2>{{ category[0] }}</h2></summary>
<ul>
    {% for post in category[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
</details>
{% endfor %}
